version: '3'
services:
  nginx: 
    image: nginx:latest
    container_name: production_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80

  users-service:
    image: users-service:latest
    container_name: users-service


  fields-service:
    image: fields-service:latest
    container_name: fields-service

  forms-service:
    image: forms-service:latest
    container_name: forms-service

  groups-service:
    image: groups-service:latest
    container_name: groups-service

  answers-service:
    image: answers-service:latest
    container_name: answers-service

  db:
    image: postgres:latest
    container_name: postgres-docker
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_MULTIPLE_DATABASES="4m_forms","4m_answers","4m_users","4m_fields","4m_groups"
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
          - 8001:5432

volumes:
  db-data:
